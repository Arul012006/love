<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Song For You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: Georgia, serif;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 700px;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #764ba2;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-family: Brush Script MT, cursive;
        }

        .subtitle {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .music-note {
            font-size: 80px;
            animation: bounce 1s infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Spotify Player */
        .spotify-player {
            margin: 20px 0 30px 0;
        }

        .spotify-player iframe {
            border-radius: 15px;
        }

        /* Lyrics Section */
        .lyrics {
            text-align: left;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px;
            border-radius: 20px;
            margin: 30px 0;
        }

        .lyrics p {
            color: #2c3e50;
            font-size: 1.2em;
            line-height: 2.5;
            padding: 10px 0;
            border-bottom: 1px dashed #a0a0a0;
        }

        .lyrics p:last-child {
            border-bottom: none;
        }

        .lyrics .chorus {
            color: #764ba2;
            font-weight: bold;
            font-size: 1.3em;
            text-shadow: 0 0 10px rgba(118, 75, 162, 0.4);
        }

        /* Equalizer */
        .love-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .bar {
            width: 20px;
            height: 60px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 10px;
            animation: equalizer 0.8s infinite ease-in-out;
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes equalizer {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        /* Navigation */
        .nav-links {
            text-align: center;
            margin-top: 40px;
        }

        .nav-links a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin: 0 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 1em;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="music-note">ðŸŽµ</div>
        <h1>A Song For You</h1>
        <p class="subtitle">My heart beats for you...</p>

        <!-- Spotify Embed -->
        <div class="spotify-player">
            <iframe
                src="https://open.spotify.com/embed/track/7JEvkDd5QsVH4qZO4Q2gNO"
                width="100%"
                height="80"
                frameborder="0"
                allow="encrypted-media">
            </iframe>
        </div>

        <!-- Equalizer Animation -->
        <div class="love-bar">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Lyrics -->
       
        <div class="nav-links">
            <a href="welcome.html">Home</a>
            <a href="letter.html">Letter</a>
            <a href="pic.html">Picture</a>
        </div>
    </div>
</body>
</html>
