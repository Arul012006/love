<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Picture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f6ff;
            font-family: Georgia, serif;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-family: "Brush Script MT", cursive;
        }

        .photo {
            width: 350px;
            height: 350px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .caption {
            margin-top: 25px;
            font-size: 1.3em;
            color: #555;
        }

        .nav-links {
            margin-top: 40px;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 25px;
            margin: 0 10px;
            background: #764ba2;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #5e3a86;
        }

        @media (max-width: 500px) {
            .photo {
                width: 280px;
                height: 280px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Our Special Moment</h1>

        <div class="photo">
            <img src="photo.png" alt="Our Special Moment">
        </div>

        <p class="caption">You are my favorite person ❤️</p>

        <div class="nav-links">
            <a href="welcome.html">Home</a>
            <a href="letter.html">Letter</a>
            <a href="song.html">Song</a>
        </div>
    </div>
</body>
</html>
